<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Roboto+Mono:wght@400;500;700&family=Roboto+Slab:wght@400;700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Login Vinum</title>
  </head>
  <body>
    <header>
      <nav id="navbar_desktop">
        <a href="/html/homePage.html"><img src="../assets/LOGOS/vinumBlanco.png" alt="Logo Vinum Color Blanco"></a>
        <a href="/html/homePage.html"><p id="home_navbar_desktop">Home</p></a>
        <a href="/html/marketplace.html"><p id="shop_navbar_desktop">Tienda</p></a>
        <a href="/html/homePage.html/"><p id="about_us_navbar_desktop">Sobre Nosotros</p></a>
        <a href="#"><p id="help_navbar_desktop">Ayuda</p></a>
        <a href="/html/shoppingCart.html"><box-icon id="cart_desktop" size="50px" name='cart' color='#ffffff' ></box-icon></a>
        <a href="/html/login.html" id="user_navbar_desktop">
            <p id="loginout_navbar_desktop">Log in / Sing Up</p>
            <box-icon id="icon_user_navbar_desktop" size="40px" name='user' type='solid' color='#ffffff' ></box-icon>
        </a>
    </nav>
    <nav id="navbar_mobile">
        <a href="/html/homePage.html"><box-icon id="left_row" size="30px" name='left-arrow-alt' color='#ffffff' ></box-icon></a>
        <a href="/html/homePage.html"><img src="../assets/LOGOS/vinumBlanco.png" alt="Logo Vinum Color Blanco"></a>
        <a href="/html/shoppingCart.html"><box-icon id="cart" size="30px" name='cart' color='#ffffff' ></box-icon></a>
        <a href="#"><box-icon id="menu" size="30px" name='menu' color='#ffffff' ></box-icon></a>
    </nav>
    </header>

    <main>
      <div class="container">
        <h2 class="login-tittle">Bienvenido</h2>

        <!-- formulario para login -->
        <form action="#">
          <div class="form-group">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required />
          </div>

          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="form-group">
            <button type="submit">Iniciar sesión</button>
          </div>

          <a href="#">¿Olvidaste tu contraseña?</a>
          <p>
            ¿No tienes una cuenta?
            <a href="/html/register.html">Regístrate ahora</a>
          </p>
        </form>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2024 Vinum</p>
      </div>
    </footer>
  </body>
</html>
