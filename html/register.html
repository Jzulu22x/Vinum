<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Roboto+Mono:wght@400;500;700&family=Roboto+Slab:wght@400;700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Form de Registro</title>
  </head>
  <body>
    <header>
      <div class="nav-container">
        <nav>
          <div class="menu-icon">
            <img
              src="https://img.icons8.com/ios-filled/50/ffffff/back.png"
              alt="back"
            />
          </div>
          <input type="checkbox" name="" id="check" />
          <div class="menu-items">
            <h1 class="tittle-menu-mobile">Vinum</h1>
            <label for="check" class="hamburger-menu">
              <img
                src="https://img.icons8.com/ios-filled/50/ffffff/menu.png"
                alt="menu"
              />
            </label>
          </div>
          <ul>
            <h1>Vinum</h1>
            <li><a href="#">Home</a></li>
            <li><a href="#">Tienda</a></li>
            <li><a href="#">Suscripción</a></li>
            <li><a href="#">Comunidad</a></li>
            <li><a href="#">Sobre nosotros</a></li>
            <li><a href="#">Ayuda</a></li>
            <li>
              <a href=""></a
              ><img
                src="https://img.icons8.com/?size=100&id=9671&format=png&color=FFFFFF"
                height="35px"
                width="35px"
                alt=""
              />
            </li>
            <li>
              <a href=""> Iniciar Sesión </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <h2 class="login-tittle">Bienvenido</h2>

        <!-- login form -->
        <form action="#">
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="lastname">Apellido:</label>
            <input type="text" id="userlastname" name="lastname" required />
          </div>
          <div class="form-group">
            <label for="phone">Numero de Telefono:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>

          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="form-group">
            <button type="submit">Registrarme</button>
          </div>

          <!-- <a href="#">¿Olvidaste tu contraseña?</a>
          <p>¿No tienes una cuenta? <a href="#">Regístrate ahora</a></p> -->
        </form>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2024 Vinum</p>
      </div>
    </footer>
  </body>
</html>
